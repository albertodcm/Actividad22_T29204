<nav>
  <div class="nav-wrapper">
    <a href="#" class="brand-logo center">Cash Tracking</a>
  </div>
</nav>
<h4 style="text-align:center">Saldo: </h4>
<h5 style="text-align:center">{{Saldo | currency}}</h5>
<h4 style="text-align:center">Ingresa:</h4>
<div class="Caja">
  <input type="number" #Cantidad>
</div>
<div class="row">
  <div class="col s6">
    <a (click)="dep(Cantidad)" class="waves-effect waves-light btn">Depositar</a>
  </div>
  <div class="col s6">
    <a (click)="ret(Cantidad)" class="waves-effect waves-light btn">Retirar</a>
  </div>
</div>
<div class="Historial">
  <h4>Transacciones recientes</h4>
  <ul class="collection">
    <li class="collection-item" *ngFor="let transaccion of Transacciones">{{transaccion | currency}}</li>
    <i class="material-icons right">insert_chart</i>
  </ul>
</div>
